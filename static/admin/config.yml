backend:
  name: git-gateway
  # name: test-repo
  branch: master

publish_mode: editorial_workflow

media_folder: static/assets
public_folder: /assets

collections:
  - name: works
    label: Work
    folder: src/works
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Publish Date, name: date, widget: datetime}
      - {label: Featured Image, name: thumbnail, widget: image}
      - label: Images
        name: images
        widget: list
        fields:
          - {label: Image, name: image, widget: image}
      - {label: Body, name: body, widget: markdown}

  - label: "Content"
    name: "content"
    files:
      - label: "Hero"
        name: "hero"
        file: "src/content/hero.json"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Message, name: message, widget: string}
          - {label: Button text, name: btnText, widget: string}
      - label: "About"
        name: "about"
        file: "src/content/about.json"
        fields:
          - {label: Paragraph 1, name: paragraph1, widget: text}
          - {label: Heading 1, name: heading1, widget: string}
          - {label: Paragraph 2, name: paragraph2, widget: text}
          - {label: Heading 2, name: heading2, widget: string}
          - {label: Paragraph 3, name: paragraph3, widget: text}
      - label: "Achievements"
        name: "achievements"
        file: "src/content/achievements.json"
        fields:
          - {label: Heading, name: heading, widget: string}
          - label: Achievements
            name: achievements
            widget: object
            fields:
              - label: Achievement 1
                name: achievement1
                widget: object
                fields:
                  - {label: "Value", name: value, widget: string}
                  - {label: "Title", name: title, widget: string}
                  - {label: "Description", name: description, widget: string}
              - label: Achievement 2
                name: achievement2
                widget: object
                fields:
                  - {label: "Value", name: value, widget: string}
                  - {label: "Title", name: title, widget: string}
                  - {label: "Description", name: description, widget: string}
              - label: Achievement 3
                name: achievement3
                widget: object
                fields:
                  - {label: "Value", name: value, widget: string}
                  - {label: "Title", name: title, widget: string}
                  - {label: "Description", name: description, widget: string}
